<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه یافت نشد - پنل مدیریت هنر تنه</title>
    <link rel="stylesheet" href="admin-style.css">
    <style>
        .error-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 1rem;
        }
        
        .error-content {
            background: white;
            padding: 3rem 2rem;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
        }
        
        .error-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        
        .error-title {
            font-size: 2rem;
            font-weight: 600;
            color: #171717;
            margin-bottom: 1rem;
        }
        
        .error-message {
            color: #737373;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .error-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loadingScreen" class="loading-screen">
        <div class="loading-container">
            <div class="loading-logo">
                <div class="logo-icon">🪵</div>
                <h1 class="logo-title">هنر تنه</h1>
            </div>
            <div class="loading-text">
                <p>در حال بررسی صفحه...</p>
            </div>
            <div class="loading-bar">
                <div class="loading-progress"></div>
            </div>
            <div class="loading-quote">
                <p>"هر تکه چوب، روحی از دل طبیعت در خود دارد"</p>
            </div>
        </div>
    </div>

    <div class="error-container">
        <div class="error-content">
            <div class="error-icon">🔍</div>
            <h1 class="error-title">صفحه یافت نشد</h1>
            <p class="error-message">
                متأسفانه صفحه‌ای که به دنبال آن هستید وجود ندارد یا حذف شده است.
            </p>
            <div class="error-actions">
                <a href="/admin" class="btn btn-primary">بازگشت به پنل مدیریت</a>
                <a href="/" class="btn btn-secondary">بازگشت به سایت اصلی</a>
            </div>
        </div>
    </div>

    <script>
        // Show loading screen briefly
        document.addEventListener('DOMContentLoaded', () => {
            const loadingScreen = document.getElementById('loadingScreen');
            
            setTimeout(() => {
                loadingScreen.style.opacity = '0';
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                }, 300);
            }, 1000); // 1 second loading time
        });
    </script>
</body>
</html>
